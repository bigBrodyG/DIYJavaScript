<!DOCTYPE html>
<html lang="it">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ve chi! - Film</title>
</head>
<body class="bg-linear-to-br from-green-400 to-cyan-500 min-h-screen p-4 md:p-8 flex justify-center items-center">
    <div class="flex p-6 flex-col min-h-[90vh] items-center gap-6 bg-gray-100 rounded-3xl shadow-2xl w-full max-w-7xl">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold p-4 rounded-xl px-7 text-center">
            V'e quant <span class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-linear-to-r from-green-400 to-purple-500 lg:inline"> f√®lm</span>
        </h1>
        <div class="flex flex-col lg:flex-row gap-5 w-full">
            <div class="flex flex-col items-stretch gap-4 lg:w-1/2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Ricerca per regista</h3>
                    <div class="flex items-center gap-3 w-full border-2 border-gray-200 rounded-lg py-3 px-4 focus-within:border-green-500 transition-colors">
                        <span class="shrink-0 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input type="text" id="search_txt" placeholder="Inserisci nome del regista..."
                               class="w-full outline-none bg-transparent text-gray-700">
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button id="searchbtn"
                                class="flex-1 px-6 py-3 font-semibold text-white bg-green-500 rounded-lg hover:bg-green-600 transition-colors shadow-md">
                            Cerca
                        </button>
                        <button id="show_all"
                                class="flex-1 px-6 py-3 font-semibold text-white bg-gray-500 rounded-lg hover:bg-gray-600 transition-colors shadow-md">
                            Fa veder tut
                        </button>
                    </div>
                    <p id="result_output" class="mt-3 text-sm font-semibold text-gray-600"></p>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Ordina per</h3>
                    <div class="flex items-center gap-3">
                        <label for="sortBy" class="font-semibold text-gray-700 whitespace-nowrap">Fa veder per:</label>
                        <select id="sortBy"
                                class="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 bg-white cursor-pointer transition-colors">
                            <option value="">-</option>
                            <option value="titolo">Titolo</option>
                            <option value="regista">Regista</option>
                            <option value="anno">Anno</option>
                        </select>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">Aiutaci! Inviaci la tua richesta di film!</h3>
                    <form id="filmForm" class="space-y-4">
                        <div>
                            <label for="titolo" class="block mb-2 font-semibold text-gray-700">Titolo:</label>
                            <input type="text" id="titolo" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                        </div>
                        <div>
                            <label for="regista" class="block mb-2 font-semibold text-gray-700">registra: </label>
                            <input type="text" id="regista" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                        </div>
                        <div>
                            <label for="anno" class="block mb-2 font-semibold text-gray-700">Anno di release:</label>
                            <input type="number" id="anno" min="1200" max="2100" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-green-500 transition-colors">
                        </div>
                        <div class="flex gap-3 pt-2 justify-between">
                            <button type="submit"
                                    class="flex-1 px-6 py-3 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 shadow-md">
                                Add
                            </button>
                            <button type="reset"
                                    class="px-6 py-3 font-semibold text-blue-500 border-2 border-blue-500 rounded-lg hover:text-white hover:bg-blue-500">
                                Clear
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex flex-col lg:w-1/2">
                <div class="bg-white rounded-lg shadow-md p-6 h-full">
                    <h3 class="text-xl font-bold mb-4 text-gray-800">I nostri amazing films! :></h3>
                    <div class="overflow-x-auto overflow-y-auto max-h-[600px]">
                        <table class="min-w-full divide-y divide-gray-200 bg-white rounded-lg overflow-hidden">
                            <thead class="bg-gray-500 sticky top-0">
                                <tr class="text-left text-white text-sm font-bold">
                                    <th class="px-6 py-4">Titolo</th>
                                    <th class="px-6 py-4">Regista</th>
                                    <th class="px-6 py-4">Anno</th>
                                </tr>
                            </thead>
                            <tbody id="tablella" class="divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                    <p id="errore" class="text-center text-gray-600 text-lg italic py-8 hidden">non ghe miga gninta</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
