<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatore Semplice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 24px;
        color: #333;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #666;
        font-weight: 500;
      }

      input[type="number"] {
        width: 100%;
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: center;
        font-weight: bold;
        color: #333;
        transition: border-color 0.3s;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .buttons {
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        padding: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.3s;
      }

      #decrement {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
      }

      #increment {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contatore (+1 / -1)</h1>
      <label for="counter">Valore corrente:</label>
      <input type="number" id="counter" value="0" />
      <div class="buttons">
        <button onclick="decrementa()">-1</button>
        <button onclick="incrementa()">+1</button>
      </div>
    </div>

    <script>
      function incrementa() {
        const val = document.getElementById("counter");
        const intVal = parseInt(val.value) || 0;
        val.value = intVal + 1;
      }

      function decrementa() {
        const val = document.getElementById("counter");
        const intVal = parseInt(val.value) || 0;
        val.value = intVal - 1;
      }
    </script>
  </body>
</html>
