<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Controllo ultimo carattere</title>
			<style>
				body {
					font-family: Arial, Helvetica, sans-serif;
					margin: 20px;
					background-color: #f2f2f2;
				}

				.card {
					background-color: white;
					padding: 20px;
					border: 1px solid #cccccc;
					max-width: 480px;
					margin: 0 auto;
				}

				h1 {
					font-size: 1.4rem;
					margin-bottom: 10px;
				}

				p.description {
					margin-bottom: 16px;
				}

				label {
					display: block;
					margin-bottom: 6px;
				}

				input[type="text"] {
					width: 100%;
					padding: 8px;
					border: 1px solid #999999;
					margin-bottom: 10px;
				}

				button {
					display: inline-block;
					padding: 8px 16px;
					border: 1px solid #333333;
					background-color: #e6e6e6;
					cursor: pointer;
				}

				button:hover {
					background-color: #d4d4d4;
				}

				.message {
					margin-top: 16px;
					padding: 12px;
					border: 1px solid #cccccc;
					background-color: #fafafa;
					min-height: 40px;
				}

				.message.error {
					border-color: #cc0000;
					background-color: #ffe5e5;
				}
			</style>
	</head>
	<body>
		<main class="card">
			<h1>Analizza l'ultimo carattere</h1>
			<p class="description">
				Inserisci una frase o una parola: il programma leggerà l'ultimo
				carattere e ti dirà se è una domanda, un'affermazione entusiasta o se
				devi riformulare.
			</p>
			<form id="string-form">
				<label for="user-input">La tua stringa</label>
				<input
					type="text"
					id="user-input"
					name="user-input"
					placeholder="Scrivi qui..."
					autocomplete="off"
					required
				/>
				<button type="submit">Analizza</button>
			</form>
			<div id="message" class="message">Inserisci una frase per iniziare.</div>
		</main>

		<script>
			const form = document.getElementById("string-form");
			const input = document.getElementById("user-input");
			const messageBox = document.getElementById("message");

			const responses = {
				question: "Non lo so..",
				exclamation: "Hai ragione!",
				default: "Riformula la frase.",
				empty: "Per favore, inserisci almeno un carattere.",
			};

			form.addEventListener("submit", (event) => {
				event.preventDefault();

				const value = input.value.trim();

				if (!value) {
					showMessage(responses.empty, true);
					return;
				}

				const lastChar = value.at(-1);

				if (lastChar === "?") {
					showMessage(responses.question);
				} else if (lastChar === "!") {
					showMessage(responses.exclamation);
				} else {
					showMessage(responses.default);
				}
			});

			function showMessage(text, isError = false) {
				messageBox.textContent = text;
				messageBox.classList.toggle("error", isError);
			}
		</script>
	</body>
</html>
