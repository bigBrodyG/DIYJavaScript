<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a cascata</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./cascade.js" defer></script>
</head>
<body class="min-h-screen bg-slate-100 bg-gradient-to-br from-slate-100 via-indigo-50 to-purple-50">
  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white border border-slate-200 rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-semibold text-slate-900 mb-2 tracking-tight">Selezioni in cascata</h1>
      <p class="text-slate-500 mb-8">Scegli una regione, poi la provincia e opzionalmente il comune collegato.</p>

      <div class="grid gap-6">
        <label class="block">
          <span class="block text-sm font-semibold text-slate-600 mb-2">Regione</span>
          <select id="region" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-base shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 disabled:bg-slate-100 disabled:text-slate-400">
            <option value="">— scegli una regione —</option>
          </select>
        </label>

        <label class="block">
          <span class="block text-sm font-semibold text-slate-600 mb-2">Provincia</span>
          <select id="province" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-base shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 disabled:bg-slate-100 disabled:text-slate-400" disabled>
            <option value="">— scegli prima la regione —</option>
          </select>
        </label>

        <label class="block">
          <span class="block text-sm font-semibold text-slate-600 mb-2">Comune</span>
          <select id="city" class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-base shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 disabled:bg-slate-100 disabled:text-slate-400" disabled>
            <option value="">— scegli prima la provincia —</option>
          </select>
        </label>
      </div>

      <div class="text-sm text-slate-500 mt-6" id="selectionSummary">Nessuna selezione effettuata.</div>
    </div>
  </main>
</body>
</html>
